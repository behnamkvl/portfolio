version: "3.7"

services:
  admin-backend:
    container_name: portfolio
    image: hub.hamdocker.ir/behnamkvl/portfolio
    restart: on-failure
    expose:
      - 8080
    ports:
      - "8080:8080"
    volumes:
      - static_volume:/usr/app/staticfiles
      - well_known:/usr/app/.well-known/pki-validation

  nginx:
    container_name: nginx
    image: hub.hamdocker.ir/behnamkvl/portfolionginx
    ports:
      - 80:80
    expose:
      - 80
    depends_on:
      - admin-backend
    volumes:
      - static_volume:/usr/app/staticfiles
      - well_known:/usr/app/.well-known/pki-validation
      

volumes:
  static_volume:
  well_known:
