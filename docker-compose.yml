version: "3.7"

services:
  admin-backend:
    container_name: portfolio
    image: behnamkvl/portfolio
    restart: on-failure
    expose:
      - 8080
    ports:
      - "49160:8080"

  nginx:
    container_name: nginx
    image: behnamkvl/portfolionginx:1.19.0-alpine
    ports:
      - 80:80
    expose:
      - 80
    depends_on:
      - admin-backend
